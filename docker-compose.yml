version: "3.8"

services:
  fppr-hive:
    build: .
    container_name: fppr-hive
    ports:
      - "5000:5000"
    environment:
      - NODE_ROLE=hive
    restart: always

  fppr-member:
    build: .
    container_name: fppr-member
    ports:
      - "5001:5000"
    environment:
      - NODE_ROLE=member
    restart: always

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"

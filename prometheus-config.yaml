apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: "fppr-nodes"
        static_configs:
          - targets: ["fppr-hive-service.default.svc.cluster.local:5000", "fppr-member-service.default.svc.cluster.local:5000"]

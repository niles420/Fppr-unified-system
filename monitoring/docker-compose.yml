version: "3.8"
services:
  hive:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ROLE=hive

  leader_dogs:
    build: .
    ports:
      - "5001:5000"
    environment:
      - NODE_ROLE=leader
      - CATEGORY=dogs

  member_labrador:
    build: .
    ports:
      - "5002:5000"
    environment:
      - NODE_ROLE=member
      - CATEGORY=labrador

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
